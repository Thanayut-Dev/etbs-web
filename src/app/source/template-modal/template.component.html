<div fxLayout="column wrap">
  <div fxLayout="row" fxFlex="100">
    <h3>Bank Template</h3>
  </div>
  <div fxLayout="rows" class="slid-bar">
    <div *ngFor="let item of data">
      <div mat-card-avatar class="box-shadow-css" style="background-image: url('{{item.image}}');" (click)="selectTemplate(item._id)">
      </div>
      <div fxLayoutAlign="center">
        <p class="font-size">{{item.name}}</p>
      </div>
    </div>
  </div>
</div>
