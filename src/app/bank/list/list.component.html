<div class="mat-elevation-z8 scroll-bar">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
      <td mat-cell *matCellDef="let row; let i = index;">{{i + 1}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">
        <div fxLayout="row wrap" class="avatar-name">
          <div mat-card-avatar class="box-shadow-css" style="background-image: url('{{row.image}}');">
          </div>
          <span class="title-name">{{row.name}}</span>
        </div>
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="menu">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Menu</th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item [routerLink]="['form/' + row._id]">
            <mat-icon>edit</mat-icon>
            <span>แก้ไข</span>
          </button>
          <button mat-menu-item (click)="deleteData(row)">
            <mat-icon>delete</mat-icon>
            <span>ลบ</span>
          </button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div class="add-button-end">
    <button mat-fab color="warn" aria-label="Example icon button with a home icon" [routerLink]="['form/new']">
      <mat-icon>add</mat-icon>
    </button>
  </div>

  <mat-paginator #paginator [length]="dataSource?.data.length" [pageIndex]="0" [pageSize]="25"
    [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
